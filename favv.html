<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>MolChart</title>
  <style>
    * {
      font-family: 'Calibri', sans-serif;
    }

    body {
      margin: 0;
      background-color: #3498db;
      position: relative;
    }

    #participants-container {
      gap: 15px;
      padding: 15px;
      display: flex;
      margin-bottom: 300px;
    }

    #options-container {
      display: flex;
      flex-direction: column;
      gap: 300px;
    }

    .options-row {
      gap: 15px;
      padding: 15px;
      flex: 1;
      display: flex;
    }

    .square {
      flex: 1;
      background-color: #ecf0f1;
      border-radius: 5px;
      display: flex;
      height: 50px;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    @property --a {
      syntax: '<angle>';
      inherits: false;
      initial-value: 0deg;
    }

    .selected::before {
      content: '';
      position: absolute;
      left: -0.4rem;
      top: -0.4rem;
      width: calc(100% + 1px);
      height: calc(100% + 1px);
      background-image:
              linear-gradient(to right, #ecf0f1, #ecf0f1),
              conic-gradient(from var(--a), black, transparent, transparent, black, transparent, transparent, black);
      background-origin: border-box;
      background-clip: padding-box, border-box;
      border: 0.4rem solid transparent;
      z-index: -1;
      animation: rotate 2s linear infinite;
      border-radius: 5px;
    }

    .selected {
      position: relative;
    }

    @keyframes rotate {
      to {
        --a: 360deg;
      }
    }

    @keyframes eliminate {
      to {
        color: white;
        background-color: red;
      }
    }

    #svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      pointer-events: none;
    }

    #svg path {
      pointer-events: auto;

      stroke-dasharray: 1;
      stroke-dashoffset: 1;
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
